<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator-style.css" />
    <title>Calcultor</title>
  </head>
  <body>
    <!-- Calculator Body -->
    <div class="calc-body">
      <!-- Calculator Display Screen -->
      <div class="calc-screen">
        <div id="calc-operation"></div>
        <div id="calc-typed"></div>
      </div>

      <!-- Calculator Buttons -->
      <div class="calc-button-row">
        <button class="ac">AC</button>
        <button class="sign">+/-</button>
        <button class="mod">%</button>
        <button class="div">&#247;</button
        ><!-- division icon-->
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="mul">&#215;</button>
        <!--multiplication-->
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="sub">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="add">+</button>
        <button>0</button>
        <button class="deci">.</button>
        <button class="del">&#9003;</button
        ><!-- remoce last character-->
        <button class="res">=</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
